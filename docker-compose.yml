services:
  app:
    build: .
    ports:
      - "80"
    labels:
      caddy: community.ai-lab.id
      caddy.reverse_proxy: "{{upstreams 80}}"
    depends_on:
      - mysql
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: https://community.ai-lab.id
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ailab_app
      DB_USERNAME: userailab
      DB_PASSWORD: secret21

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ailab_app
      MYSQL_USER: userailab
      MYSQL_PASSWORD: secret21
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
